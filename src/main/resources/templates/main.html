<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ“š ë² ìŠ¤íŠ¸ì…€ëŸ¬</title>
    <link rel="stylesheet" th:href="@{/css/nav.css}" href="nav.css" type="text/css"/>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>

    <style>
        body{
            margin-top:75px;
        }
        .bestseller-container {
            width: 80%;
            height: 400px;
            margin: auto;
            position: relative;
            overflow: hidden;
        }

        .swiper-container {
            width: 100%;
            height:auto;
            position: relative;
        }

        .swiper-wrapper {
            display: flex;
            align-items: center;
        }

        .swiper-slide {
            height: 320px; /* ì±… í‘œì§€ í¬ê¸° ì„¤ì • */-->
            text-align: center;
            background: #fff;
        }

        .book-cover {
            width: 200px;  /* ì±… í‘œì§€ í¬ê¸° ì„¤ì • */
            height: 300px; /* ì±… í‘œì§€ í¬ê¸° ì„¤ì • */
            object-fit: cover;
            border-radius: 5px;
        }

        .book-title {
            width : 100%;
            font-size: 15px;
            font-weight: bold;
            margin-top: 7px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .swiper-button-next:hover, .swiper-button-prev:hover {
            background: rgba(0, 0, 0, 0.2);
        }
        .navigation-wrapper {
            position: absolute;
            width: 80%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: 0.3s;
            z-index: 10;
        }
        .swiper-pagination {
            position: absolute;
            bottom: 10px; /* í˜ì´ì§€ë„¤ì´ì…˜ì„ í•˜ë‹¨ì— ë°°ì¹˜ */
            width: 100%;
            text-align: center;
        }

        /* ë²„íŠ¼ ìœ„ì¹˜ ì¡°ì • */
        .swiper-button-prev {  left:-50px; }
        .swiper-button-next {  right:-45px;}

        /* ë¹„í™œì„±í™” ìƒíƒœ */
        .swiper-button-disabled {
            opacity: 0.3;
            pointer-events: none;
        }
        .best-text{
            text-align: left;
            margin: 0;
            margin-bottom: 5px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>
<div th:replace="~{nav :: navbar}"></div>
<!-- ë² ìŠ¤íŠ¸ì…€ëŸ¬ ì „ìš© ì»¨í…Œì´ë„ˆ -->
<div class="navigation-wrapper">
    <!-- í™”ì‚´í‘œ -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>

<div class="bestseller-container">
    <h2 class="best-text">ğŸ“š ë² ìŠ¤íŠ¸ì…€ëŸ¬ ìˆœìœ„</h2>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" th:each="best : ${bestList}">
                <img th:src="${best.cover}" alt="ì±… í‘œì§€" class="book-cover"/>
                <p class="book-title" th:text="${best.title}"></p>
            </div>
        </div>

        <!-- í˜ì´ì§€ë„¤ì´ì…˜ -->
    </div>
    <div class="swiper-pagination"></div>
</div>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

<script>
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 7,   // í•œ ë²ˆì— 5ê°œ í‘œì‹œ
        slidesPerGroup: 7,  // í•œ ë²ˆì— 5ê°œì”© ì´ë™
        spaceBetween: 20,   // ì¹´ë“œ ê°„ ê°„ê²©
        loop: false,        // ë¬´í•œ ë£¨í”„ ë¹„í™œì„±í™”
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        on: {
            init: function () {
                updateNavButtons(this);
            },
            slideChange: function () {
                updateNavButtons(this);
            }
        }
    });

    function updateNavButtons(swiper) {
        let prevBtn = document.querySelector('.swiper-button-prev');
        let nextBtn = document.querySelector('.swiper-button-next');

        if (swiper.isBeginning) {
            prevBtn.classList.add('swiper-button-disabled');
        } else {
            prevBtn.classList.remove('swiper-button-disabled');
        }

        if (swiper.isEnd) {
            nextBtn.classList.add('swiper-button-disabled');
        } else {
            nextBtn.classList.remove('swiper-button-disabled');
        }
    }
</script>
</body>

</html>
